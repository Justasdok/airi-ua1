name: Build AIRI Android

on:
  workflow_dispatch: {}   # тільки ручний запуск з кнопки "Run workflow"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 1) Встановлюємо веб-залежності та збираємо веб-частину
      - name: Install deps & build web
        working-directory: apps/stage-web
        run: |
          pnpm install
          pnpm build

      # 2) Додаємо Android-платформу (якщо її ще нема)
      - name: Add Android platform
        working-directory: apps/stage-web
        run: npx cap add android || true

      # 3) Синхронізуємо Capacitor → Android
      - name: Sync Capacitor → Android
        working-directory: apps/stage-web
        run: npx cap sync android

      # 4) Збираємо APK (debug)
      - name: Assemble Debug APK
        working-directory: apps/stage-web/android
        run: ./gradlew assembleDebug

      # 5) Вивантажуємо артефакт
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: apps/stage-web/android/app/build/outputs/apk/debug/app-debug.apk