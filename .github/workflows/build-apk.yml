name: Build AIRI Android

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node + pnpm
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # Java 21 для Gradle
      - name: Use Java 21 (Temurin)
        id: java21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Verify Java
        run: |
          java -version
          echo "JAVA_HOME=$JAVA_HOME"

      # Android SDK 35
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 35
          build-tools-version: 35.0.0

      - name: Ensure additional Android packages
        run: |
          sdkmanager --install "platform-tools" "cmdline-tools;latest" || true
          sdkmanager --list | head -n 50

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Web build
      - name: Install deps & build web
        working-directory: apps/stage-web
        run: |
          pnpm install
          pnpm build

      # Capacitor deps (про всяк)
      - name: Install Capacitor deps
        working-directory: apps/stage-web
        run: |
          pnpm add -D @capacitor/core @capacitor/cli @capacitor/android

      # Add/sync Android
      - name: Add Android platform if missing
        working-directory: apps/stage-web
        run: |
          if [ ! -d "android" ]; then pnpm exec cap add android; else echo "Android already present"; fi

      - name: Sync Capacitor → Android
        working-directory: apps/stage-web
        run: pnpm exec cap sync android

      # Прибрати застарілий package="" у Manifest, якщо раптом знов зʼявиться
      - name: Fix AndroidManifest (remove package attr)
        run: |
          sed -i 's/\s*package="[^"]*"//g' apps/stage-web/android/app/src/main/AndroidManifest.xml
          head -n 5 apps/stage-web/android/app/src/main/AndroidManifest.xml

      - name: Verify Manifest
        run: |
          if grep -n 'package="' apps/stage-web/android/app/src/main/AndroidManifest.xml; then
            echo "❌ Manifest still contains package attr"; exit 1;
          else
            echo "✅ Manifest OK";
          fi

      - name: Ensure gradlew is executable
        working-directory: apps/stage-web/android
        run: chmod +x ./gradlew

      - name: Force Gradle to use Java 21
        working-directory: apps/stage-web/android
        run: |
          echo "org.gradle.java.home=${{ steps.java21.outputs.path }}" >> gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          tail -n +1 gradle.properties

      - name: Assemble Debug APK
        working-directory: apps/stage-web/android
        env:
          JAVA_HOME: ${{ steps.java21.outputs.path }}
        run: ./gradlew --no-daemon assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: apps/stage-web/android/app/build/outputs/apk/debug/app-debug.apk