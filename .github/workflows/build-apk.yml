name: Build AIRI Android

on:
  workflow_dispatch: {}   # тільки ручний запуск вручну

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      # Використовуємо JDK 21
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Ставимо потрібні build-tools (про запас)
      - name: Install Android build tools
        run: |
          yes | sdkmanager "platforms;android-34" "build-tools;34.0.0" || true

      # Діагностика структури
      - name: Show repo tree (top)
        run: |
          pwd
          ls -la
          echo "== apps =="
          ls -la apps || true
          echo "== apps/stage-web =="
          ls -la apps/stage-web || true

      # 1) Встановлюємо залежності та збираємо веб
      - name: Install deps & build web
        working-directory: apps/stage-web
        run: |
          pnpm install
          pnpm build

      # 2) Гарантовано ставимо Capacitor-пакети
      - name: Install Capacitor deps
        working-directory: apps/stage-web
        run: |
          pnpm add -D @capacitor/core @capacitor/cli @capacitor/android

      # 3) Додаємо Android-платформу (через pnpm exec)
      - name: Add Android platform
        working-directory: apps/stage-web
        run: pnpm exec cap add android || true

      # 4) Синхронізуємо
      - name: Sync Capacitor → Android
        working-directory: apps/stage-web
        run: pnpm exec cap sync android

      # 5) Даємо права на gradlew
      - name: Ensure gradlew is executable
        working-directory: apps/stage-web/android
        run: chmod +x ./gradlew || true

      # 6) Збираємо APK
      - name: Assemble Debug APK
        working-directory: apps/stage-web/android
        run: ./gradlew assembleDebug

      # 7) Вивантажуємо результат
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: apps/stage-web/android/app/build/outputs/apk/debug/app-debug.apk